## Server
quarkus.devservices.enabled=false
quarkus.http.port=80
quarkus.http.host=127.0.0.1
## api-key-header-token
## Force uber-jar for dependencies packaging
quarkus.package.type=uber-jar
##Logging
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.http.cors=true
quarkus.http.cors.origins=${ALLOWED-ORIGINS:http://localhost:4200}
## testing
quarkus.test.continuous-testing=disabled
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.issuer=petpals
claims.origin=petpals-apps
caregivers.api.key=caregivers-0.1.0